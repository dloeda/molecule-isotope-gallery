<link rel="import" href="../polymer/polymer.html">
<script src="scripts/isotope.min.js"></script>

<!--
`filterable-gallery`


@demo demo/index.html 
-->

<dom-module id="filterable-gallery">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
      }
    </style>
    <content id="tags" select=".tags"></content>
    <div id="grid">
      <content select=".grid"></content>
    </div>
  </template>

  <script>
    Polymer({

      is: 'filterable-gallery',
      properties: {
        itemClass: {
            type: String,
            value: 'item'
          },
          defaultFilter: {
            type: String
          },
          tagAttribute: {
            type: String,
            value: 'data-filter'
          },
          filter: {
            type:Function,
            value: () =>
              (filter) =>
                (itemElem) =>
                  itemElem.classList.contains(filter)
          }
      },

      ready: function() {
        this.grid = new Isotope(this.$.grid.children[0], {
          itemSelector: '.'+this.itemClass
        })
        //this.grid.addItems(this.getElementsByClassName(this.itemClass))
        this.filterItems(this.defaultFilter)
        this.addEventListener('click', e => {
          var filter = e.target && e.target.getAttribute(this.tagAttribute)
          if (filter) {
            this.filterItems(filter)
          }
        })
      },

      detached: function() {
        this.removeEventListener('click')
      },

      filterItems(filter) {
        if (filter){
          this.grid.arrange({
            filter: this.filter(filter)
          })
        } else {
          this.grid.arrange()
        }
      }

    });
  </script>
</dom-module>
